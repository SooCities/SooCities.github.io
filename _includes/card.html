<div class="col-md-6">
    <div class="card mb-3">
        <img src="/assets/images/{{ include.thumb }}" class="card-img-top" alt="{{ include.name }}">
        <div class="card-img-overlay">
            <a class="btn btn-primary btn-lg stretched-link" href="{{ include.url }}" role="button">{{ include.name }}</a>
        </div>
    </div>      
</div>
