<div class="{{include.cardsize}} mb-3">
    <div class="card">
        <img src="/assets/images/{{ include.thumb }}" class="card-img-top" alt="{{ include.name }}">
        <div class="card-body bg-primary">
            <a class="h5 link-light text-decoration-none stretched-link" href="{{ include.url }}">{{ include.name }}</a>
        </div>
    </div>      
</div>
