{% assign subpages = site.subpages | where:'project_short', page.project_short %}
{% if subpages.size > 0 %}
<div class="col-12 mt-5">
    <h2  class="display-6">Postcards</h2>
</div>

{% for subpage in subpages %}
{% include card.html 
    name = subpage.subpage_name
    thumb = subpage.subpage_thumb
    url = subpage.url %}
{% endfor %}

{% endif %}
