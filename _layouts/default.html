<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="pt-5">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom">
      <a class="navbar-brand" href="/">
        <img src="/assets/images/sooc_logo.gif" width="30" height="30" class="d-inline-block align-top" alt="">
        {{ site.title }}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% for city in site.cities %}
          <a class="nav-item nav-link" href="{{city.url}}">{{city.city_name}}</a>
          {% endfor %}
        </div>
      </div>
    </nav>

    <!-- Contents -->
    <div class="container">
        {{ content }}
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-3 px-3 bg-light text-muted border-top">
        <div class="container">
          <p class="small mb-0">(c) 2021</p>
        </div>
    </footer>

    </body>
  </html>
