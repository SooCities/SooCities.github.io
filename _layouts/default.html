<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{{ page.title }} - {{ site.title }}</title>

    <link rel="canonical" href="https://soocities.github.io" />
    <meta name="description" content="SOUNDS OF OUR CITIES is a European project of cultural cooperation based upon research and the transfer of knowledge among the spheres of art, technology and social space."/>
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:locale" content="en-US" />
    <meta property="og:description" content="'SOUNDS OF OUR CITIES is a European project of cultural cooperation based upon research and the transfer of knowledge among the spheres of art, technology and social space."/>
    <meta property="og:url" content="https://soocities.github.io" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:image" content="https://soocities.github.io/assets/images/logo_rss.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="SOUNDS OF OUR CITIES is a European project of cultural cooperation based upon research and the transfer of knowledge among the spheres of art, technology and social space." />
    <meta name="twitter:image" content="https://soocities.github.io/assets/images/logo_rss.png" />    

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/css/extra.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="pt-5">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/assets/images/sooc_logo.png" width="30" class="d-inline-block align-middle me-1" alt="SooC logo">
          {{ site.title }}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% for city in site.cities %}
            <a class="nav-item nav-link" href="{{city.url}}">{{city.city_name}}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Contents -->
    <div class="container">
        {{ content }}
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-3 px-3 bg-light text-muted border-top">
        <div class="container">
          <!-- <p class="small mb-0">(c) 2021</p> -->
          <img src="/assets/images/logos.png" class="col-12 col-md-9" alt="Logos for the City of Roeselare, Idensitat, Dear Hunter and Aalborg Universitet">
        </div>
    </footer>

    </body>
  </html>
